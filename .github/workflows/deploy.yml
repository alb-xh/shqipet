name: Deployment workflow
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/ssh-action@master
      with:
        username: ${{ vars.USERNAME }}
        host: ${{ vars.HOST }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          cd projects
          rm -rf shqipet
          git clone git@github.com:alb-xh/shqipet.git
          cd shqipet
          echo "${{ vars.CONFIG }}" >> .prod.env
          nvm install
          npm cache clean -f
          npm install --omit=dev
          docker stop $(docker ps -q) 2>&1 >/dev/null || true
          docker system prune -a -f
          docker compose --profile prod --env-file .prod.env up -d --force-recreate --build
          npm run orm:mig:run
